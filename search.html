<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Search Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 class="logo">ZARA</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>What are you looking for?</h2>
            <div class="search-tags">
                <button>Long dress</button>
                <button>Party look</button>
                <button>Elegant tops</button>
                <button>Total look</button>
                <button>Black dress</button>
                <button>Evening dress</button>
                <button>Event guest</button>
            </div>
            <div class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search...">
            </div>
        </section>
        <section class="recommended-section">
            <h3>You Might Be Interested In</h3>
            <div class="recommended-items" id="recommended-items">
                <div class="item" data-id="1">
                    <a href="product-page.html" class="product-link" data-id="1">
                        <img src="public/images/item1.png" alt="Item 1">
                    </a>
                    <p class="item-name">Long Sleeve Black Dress</p>
                    <p class="item-price">$99.90</p>
                    <button class="view-item">+</button>
                </div>
                <div class="item" data-id="2">
                    <a href="product-page.html" class="product-link" data-id="2">
                        <img src="public/images/item2.png" alt="Item 2">
                    </a>
                    <p class="item-name">Flowing Tie Detail Shirt</p>
                    <p class="item-price">$49.90</p>
                    <button class="view-item">+</button>
                </div>
                <div class="item" data-id="3">
                    <a href="product-page.html" class="product-link" data-id="3">
                        <img src="public/images/item3.png" alt="Item 3">
                    </a>
                    <p class="item-name">Floral Print Midi Dress</p>
                    <p class="item-price">$79.90</p>
                    <button class="view-item">+</button>
                </div>
                <div class="item" data-id="4">
                    <a href="product-page.html" class="product-link" data-id="4">
                        <img src="public/images/item4.png" alt="Item 4">
                    </a>
                    <p class="item-name">High Heel Ankle Boots</p>
                    <p class="item-price">$129.90</p>
                    <button class="view-item">+</button>
                </div>
                <div class="item" data-id="5">
                    <a href="product-page.html" class="product-link" data-id="5">
                        <img src="public/images/item5.jpg" alt="Item 5">
                    </a>
                    <p class="item-name">Satin Slip Dress</p>
                    <p class="item-price">$59.90</p>
                    <button class="view-item">+</button>
                </div>
                <div class="item" data-id="6">
                    <a href="product-page.html" class="product-link" data-id="6">
                        <img src="public/images/item6.png" alt="Item 6">
                    </a>
                    <p class="item-name">Red Cropped Jacket</p>
                    <p class="item-price">$89.90</p>
                    <button class="view-item">+</button>
                </div>
            </div>
        </section>
        <section class="recently-viewed-section">
            <h3>Recently Viewed Items</h3>
            <div class="recently-viewed-items" id="recently-viewed-items">
                <!-- Recently viewed items will be added here dynamically -->
            </div>
        </section>
    </main>
</body>
</html>
